name: Score Resume

on:
  push:

jobs:
  score_resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: dev-dull/resume
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Resume Text
        run: |
          ls -lah
          echo """RESUME_TEXT=$(cat resume_details.yaml)""" >> $GITHUB_ENV

